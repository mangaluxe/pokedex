<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="assets/css/pokemon.css?v=7">
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
</head>
<body class="pokedex">

    <div class="container-pokedex">

        <main class="main-pokedex">
            <header class="header">
                <h1>Pokédex</h1>
            </header>
    
            <div class="body">
    
                <div class="round-box">
                    <div class="left" id="dexter-btn"></div>
                    <div class="right"><a href="capture.html"><img src="assets/img/pokeball.png" alt="Pokéball"></a></div>
                </div>
    
                <div class="line-style flex">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="l3"></div>
                </div>
    
                <div class="screen" id="pokedex">
                    <div class="info"> <!-- Affiché par défaut -->
                        <div class="img" id="pokemon-image"></div>
                        <div>ID : <span id="pokemon-id"></span></div>
                        <div>Nom : <span id="pokemon-name"></span></div>
                        <div>Poids : <span id="pokemon-weight"></span></div>
                        <div>Taille : <span id="pokemon-height"></span></div>
                        <div>Type(s) : <span id="pokemon-types"></span></div>
                        <div>Capacités : <span id="pokemon-abilities"></span></div>
                    </div>
                    <div class="list"> <!-- caché par défaut -->
                        <p>Pokémon capturés : <span id="total-captured"></span></p>
                        <ul id="captured-pokemon-list"></ul>
                    </div>
                </div>

                <audio id="sound-out" src="#"></audio>
    
            </div>


            <footer class="footer">
        
                <form action="#" class="flex mobile-column" id="form-pkmn">

                    <div class="flex">
                        <div class="dpad inline-block">
                            <div class="up" id="pokemon-up"></div>
                            <div class="down" id="pokemon-down"></div>
                            <div class="left" id="pokemon-previous"></div>
                            <div class="right" id="pokemon-next"></div>
                        </div>

                        <input type="text" placeholder="Nom ou N° Pokédex" id="search-input" class="screen-input">
                    </div>

                    <div class="pad-buttons">
                        <button class="btn" aria-label="Rechercher un Pokémon">Rechercher</button>
                    </div>

                </form>
    
            </footer>
    
        </main>
        
    </div>

    <div class="pokeball"></div>


    <script src="assets/js/pokedex.js?v=7"></script>

</body>
</html>
